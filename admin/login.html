<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Rubber Products</title>

     <link rel="shortcut icon" href="/img/logo/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.10);
        }

        .login-title {
            font-weight: 700;
        }

        .login-box input {
            height: 50px;
            border-radius: 8px;
        }

        .btn-login {
            background: #ef7f1a;
            border: none;
            height: 50px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #d56f12;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <a href="index.html" class="navbar-brand " style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                    <img src="/img/logo/Abhishek Rubber Product.png" height="50" alt="">
                </a>

        <h3 class="text-center mt-4 mb-4 login-title">Admin Login</h3>

        <form id="admin-login-form" action="#" method="POST">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div id="login-message" class="mb-3" aria-live="polite"></div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <script>
            (function() {
                try {
                    var token = localStorage.getItem('adminToken');
                    if (token) {
                        window.location.href = 'admin-dashboard.html';
                    }
                } catch (e) {}
            })();
        </script>
        <script type="module" src="login.js"></script>
    </div>

</body>
</html>

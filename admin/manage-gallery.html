<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Abhishek Rubber Products</title>

    <link rel="shortcut icon" href="/img/logo/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #ffffff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #e5e5e5;
            padding: 20px 0;
        }

        .sidebar .nav-link {
            font-size: 16px;
            color: #333;
            padding: 12px 25px;
            margin: 4px 0;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #ef7f1a;
            color: #fff;
        }

        /* Content area */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .card-box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.07);
        }

        /* Gallery */
        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gallery-item {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: red;
        }

        .btn-orange {
            background: #ef7f1a;
            color: white;
            font-weight: 600;
        }

        .btn-orange:hover {
            background: #d36f12;
        }
    </style>
</head>

<body>

   <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="navbar-brand " style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                    <img src="/img/logo/Abhishek Rubber Product.png" height="50" alt="">
                </a>

        <nav class="nav flex-column">
            <a class="nav-link " href="/admin/admin-dashboard.html">Dashboard</a>
            <a class="nav-link " href="/admin/manage-admin.html">Manage Admins</a>
            <a class="nav-link" href="/admin/manage-products.html">Manage Products</a>
            <a class="nav-link active" href="/admin/manage-gallery.html">Manage Gallery</a>
            <a class="nav-link text-danger" href="login.html">Logout</a>
        </nav>
    </div>


    <!-- MAIN CONTENT -->
    <div class="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Manage Gallery</h3>
            <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#addImageModal">Upload New Image</button>
        </div>

        <div class="card-box">

            <h5 class="mb-3">Gallery Images</h5>

            <div class="row g-4">

                <!-- Example Image -->
                <div class="col-md-4 col-lg-3">
                    <div class="gallery-item">
                        <img src="/img/products/Rubber/Gaskets.webp" class="gallery-img">
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>

                <!-- Duplicate this block for more images dynamically -->

            </div>

        </div>

    </div>


    <!-- Add Image Modal -->
    <div class="modal fade" id="addImageModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">

                <div class="modal-header">
                    <h5 class="modal-title">Upload New Image</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form>
                    <div class="modal-body">

                        <label class="form-label fw-bold">Select Image</label>
                        <input type="file" class="form-control" accept="image/*" required>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-orange">Upload</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
